<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Enterprise</title>
    <link rel="shortcut icon" href="Assets/favicon.png" type="image/x-icon">
   <!--css file of the index project referring to the page where user data is displayed-->
    <link rel="stylesheet" href="css/page.css">
</head>
<body>
    <div class="page">
        <div class="img_page">
            <img src="" alt="">
            <img class="logo" src="Assets/FakeEx-Logo-PNG.png" alt="logo" id="logo">
        </div>
        <container class="img_cont"><img class="userPhoto" id="userPhoto" src="#" alt="User Photo"></container >
        <h1>User Information</h1>
        <div class="page_txt">
            <p><strong>Name:</strong> <span id="userName"></span></p>
            <p><strong>Age:</strong> <span id="userAge"></span></p>
            <p><strong>Sex:</strong> <span id="userSex"></span></p>
            <p><strong>Marital Status:</strong> <span id="userStatus"></span></p>
            <p><strong>E-mail:</strong> <span id="userEmail"></span>
            </p>
        </div>
    
    </div>
    <script src="JavaScript/page.js"></script>
